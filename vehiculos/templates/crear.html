{% extends "base.html" %} 

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Crear Producto</title>
    <style>
        label.error {
            color:red;
            font-size: 0.8em;
            width:200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    patente: "required",
                    marca: "required",
                    modelo: "required",
                    categoria: "required",
                    imagen:"required"

                },
                messages:{
                    patente:{
                        required :'Ingrese una codigo..',
                    },
                    marca:{
                        required: 'Ingrese una marca..',
                    },
                    modelo:{
                        required: 'Ingrese un nombre..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    },
                    imagen:{
                        required: 'Seleccione una imagen',
                    }
                }
            })
        })
    </script>


</head>
<body>
    <div class="container">
        <h2>Creando Productos</h2>

        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ vehiculoform.field.name }}">
                    {{ vehiculoform.patente.label }}
                </label>
                {{ vehiculoform.patente }}
            </div>

            <div class="row">
                <label for="{{ vehiculoform.field.name }}">
                    {{ vehiculoform.marca.label }}
                </label>
                {{ vehiculoform.marca }}
            </div>

            <div class="row">
                <label for="{{ vehiculoform.field.name }}">
                    {{ vehiculoform.modelo.label }}
                </label>
                {{ vehiculoform.modelo }}
            </div>

            <div class="row">
                <label for="{{ vehiculoform.field.name }}">
                    {{ vehiculoform.categoria.label }}
                </label>
                {{ vehiculoform.categoria }}
            </div>

            <div class="row">
                <label for="{{ vehiculoform.field.name }}">
                    {{ vehiculoform.imagen.label }}
                </label>
                {{ vehiculoform.imagen }}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Enviar">
            <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
            


        </form>
    </div>
</body>
</html>
{% endblock %}
